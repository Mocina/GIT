<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body, input, button{
            font-size: 14px;
            font-family: arial,sans-serif;
            color: #222;
        }
        body{
            margin: 0;
        }
        #header{
            text-align: right;
            width: 100%;
        }
        #Email{
            text-decoration-line: none;
            color: rgba(0,0,0,0.87);
        }
        #Pictures{
            text-decoration-line: none;
            color: rgba(0,0,0,0.87);
        }
        #Email:hover{
            text-decoration-line: underline;
        }
        #Pictures:hover{
            text-decoration-line: underline;
        }
        #NineTochek{
            border-radius: 100%;
            color: #5f6368;
            opacity: 0.6;
            width: 24px;
            height: 24px;
        }
        #NineTochek:hover{
            box-shadow: 0px 0px 0px 10px grey;
        }
        #Avatarka{
            border-radius: 100%;
            width: 30px;
            height: 30px;
        }
        #Avatarka:hover{
            box-shadow: 0px 0px 0px 10px grey;
        }
        #main{
            text-align: center;
            font-size: 14px;
        }
        #divGoogle{
            width: 100%;
            height: 100%;
            margin-top: 5.3%;
        }
        #border{
            border-radius: 30px;
            border: 1px solid #aaa;
            width: 42%;
            height: 44px;
            padding: 0.1%;
            display: inline-block;
            margin-top: 1.8%;
        }
        #divInBorder{
            margin-top: 0.9%;
        }
        #lupaPicture{
            color: #9aa0a6;
            opacity: 0.4;
            margin-top: 3px;
            width: 20px;
            height: 20px;
        }
        #windowForSearch{
            background-color: white;
            border-radius: 30px;
            border: 0;
            width: 90%;
            height: 50%;
        }
        #buttons{
            text-align: center;
            margin-top: 3%;
            display: block;
        }
        #buttonFirst{
            background-color: #f8f9fa;
            color: #3c4043;
            border-radius: 4px;
            font-family: arial,sans-serif;
            font-size: 14px;
            text-decoration: none;
            padding: 1%;
            padding: 10px;
            border: 1px solid #f8f9fa;
        }
        #buttonFirst:hover{
            border: 1px solid lightgrey;
        }
        #buttonSecond{
            background-color: #f8f9fa;
            color: #3c4043;
            border-radius: 4px;
            font-family: arial,sans-serif;
            font-size: 14px;
            text-decoration: none;
            padding: 1%;
            padding: 10px;
            margin-left: 1%;
            border: 1px solid #f8f9fa;
        }
        #buttonSecond:hover{
            border: 1px solid lightgrey;
        }
        #footer{
            background-color: rgb(245, 245, 245);
            color: #70757a;
            margin-top: 16.7%;
        }
        #footerUpBlock{
            border-bottom: 1px solid #dadce0;
            padding: 2px 30px;
            width: 95.5%;
            font-size: 15px;
        }
        #footerDownBlock{
            text-align: center;
            padding: 1%;
        }
        #footerDownBlockText{
            display: flex;
        }
        #listochekPictureText{
            color: rgba(0,0,0,.54);
            text-decoration: none;
        }
        #listochekPictureText:hover{
            text-decoration: underline;
        }
        #textLeft{
            flex-direction: row;
            justify-content: left;
        }
        .textLeft{
            color: rgba(0,0,0,.54);
            text-decoration: none;
        }
        .textLeft:hover{
            text-decoration: underline;
        }
        #textRight{
            flex-direction: row;
            justify-content: right;
            margin-left: 60%;
        }
        .textRight{
            color: rgba(0,0,0,.54);
            text-decoration: none;
        }
        .textRight:hover{
            text-decoration-line: underline;
        }
    </style>
</head>
<body>
    <header>
        <div id="header">
            <a href="https://mail.google.com/mail/u/0/#inbox" id="Email">Почта</a>
            <a href="https://www.google.ru/imghp?hl=ru&ogbl" id="Pictures">Картинки</a>
            <svg id="NineTochek">
                <path id="NineTochek2" d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                <!--
                «M150 0» — переместись на (150,0);
                «L75 200» — нарисуй линию к (75,200) от предыдущей точки (которая имела координаты (150,0));
                «L255 200» — нарисуй линию к (225,200) от предыдущей точки (которая имела координаты (75,200));
                «Z» — закрой путь (нарисуй линию к начальной точке).

                Переместись на точку ...: M, m
                Нарисуй линию от пред. точки до ...: L, l, H, h, V, v
                Нарисуй кубическую кривую от пред. точки до ...: C, c, S, s
                Нарисуй квадратичную кривую от пред. точки до ...: Q, q, T, t
                Нарисуй эллиптическую дуговую кривую от пред. точки до ...: A, a
                Закрой путь и нарисуй линию до начальной точки: Z, z
                -->
            </svg>
            <img src="Pictures/black.png" id="Avatarka">
        </div>
    </header>
    <main>
        <div id="main">
            <div id="divGoogle">
                <img src="Pictures/GoogleImage.png" id="PictureGoogle">
            </div>
            <div id="border">
                <div id="divInBorder">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="lupaPicture">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                    <input type="text" id="windowForSearch">
                    <img src="Pictures/keyboard.png" onclick="onScreenKeyboard()">
                </div>
            </div>
            <div id="buttons">
                <input type="submit" id="buttonFirst" onclick="sendTo()" value="Поиск в Google">
                <a href="https://www.google.com/doodles" id="buttonSecond">Мне повезёт!</a>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div id="footerUpBlock">
            <p>Россия</p>
        </div>
        <div id="footerDownBlock">
            <a href="https://sustainability.google/intl/ru/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=" id="listochekPictureText"><img src="Pictures/listochek.png" width="13" height="13">Нулевой баланс выбросов углекислого газа с 2007 года</a>
            <div id="footerDownBlockText">
                <div id="textLeft">
                    <a href="https://about.google/?utm_source=google-RU&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="textLeft">Всё о Google</a>
                    <a href="https://ads.google.com/intl/ru_ru/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="textLeft">Реклама</a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" class="textLeft">Для бизнеса</a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1" class="textLeft">Как работает Google Поиск</a></td>
                </div>
                <div id="textRight">
                    <a href="https://policies.google.com/privacy?hl=ru&fg=1" class="textRight">Конфиденциальность</a>
                    <a href="https://policies.google.com/terms?hl=ru&fg=1" class="textRight">Условия</a>
                    <a href="#" class="textRight">Настройки</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="js.js"></script>
</body>
</html>
