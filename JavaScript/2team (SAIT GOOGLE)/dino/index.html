<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            text-align: center;
        }
        #canvas {
            width: 45%;
            height: 130px;
            background-color: white;
            border: 1px solid rgba(72, 72, 184, 0.657);
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="45%" height="130"></canvas>
    <script>
        let canvas = document.querySelector("#canvas");
        let ctx = canvas.getContext("2d");
        const w = canvas.width;
        const h = canvas.height;
        let pole_w = w
        let pole_h = h

        let bgImage = new Image()
        bgImage.src = "Pictures/d706e09415d11cced04a.png"
        let cactusImage = new Image()
        cactusImage.src = "Pictures/test.png"

        let dino = {
            x: 0,
            y: 100,
        }

        let cactus = {
            x: w,
            y: 100,
        }

        function dinoFunction(){
            ctx.clearRect(0, 0, w, h)

            // Рисуем задний фон и его передвижение (Временный фон)
            ctx.drawImage(bgImage, pole_w-w, 0)
            ctx.drawImage(bgImage, pole_w, 0)
            pole_w -= 1
            if(pole_w <= 0) pole_w = w
            // Рисуем динозаврика (Возможно временно не знаю когда сможем скопировать картинку или найти её в инете)
            ctx.fillStyle = "black"
            ctx.fillRect(dino.x, dino.y, 2, 30)

            // Кактус (Возможно временно не знаю когда сможем скопировать картинку или найти её в инете)
            //ctx.drawImage(cactusImage, cactus.x, cactus.y)
            ctx.fillStyle = "green"
            ctx.fillRect(cactus.x, cactus.y, 2, 30)

            // При врезании в стенку кактус будет появляться в конце канваса 
            if(cactus.x <= 0) cactus.x = w
            cactus.x--

            // При столкновении с кактусом динозаврик помирает
            if(dino.x == cactus.x && dino.y == cactus.y){
                ctx.fillStyle = "red"
                ctx.fillText("YOU DIE", 2, 60)
                return
            }

            // Если местоположение по вертикали больше чем 100 пикселей тогда он опустится до 100 пикселей
            if(dino.y > 100) dino.y = 100

            // Учим нашего дино прыгать
            document.addEventListener("keydown", function(e){
                console.log(e)
                if(e.code === "KeyW"
                || e.code === "KeyUp"
                || e.code === "Space"
                ){
                    dino.y -= 40
                    if(dino.y < 60){
                        dino.y = 60
                        setTimeout(() => {
                            dino.y += 40
                        }, 100);
                    } else{
                        setTimeout(() => {
                            dino.y += 40
                        }, 100);
                    }
                }
            });

            // Падание дино если он прыгнул

            requestAnimationFrame(dinoFunction)
        }
        //cactusImage.onload = dinoFunction()
        dinoFunction()
    </script>
</body>
</html>
