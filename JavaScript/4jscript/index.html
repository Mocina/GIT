<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
            width: 400px;
            height: 400px;
            background-color: rgba(202, 250, 250, 0.712);
            border: 1px solid rgba(72, 72, 184, 0.657);
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas><br>
    <label for="color">Выбери цвет: </label>
    <input type="color" id="color" oninput="changeColor(this.value)"><br>
    <label for="size">Выбери размер для диаметра круга: </label>
    <input type="number" id="size" oninput="changeSize(this.value)"><br>
    <button onclick="clearAll()">Очистить всё</button>
    <script>
        let canvas = document.querySelector("#canvas");
        let ctx = canvas.getContext("2d");
        let canDraw = false;
        let size = 10;
        canvas.addEventListener("mousemove", function (e){
            if(canDraw){
                ctx.beginPath();
                    ctx.arc(e.clientX, e.clientY, size, 0, Math.PI * 2)
                ctx.fill(); 
            }
            if(e.ctrlKey == true){
                ctx.fillStyle = "rgba(202, 250, 250, 0.712);"
            }
        });
        canvas.addEventListener("mousedown", function (){
            canDraw = true;
        });
        canvas.addEventListener("mouseup", function (){
            canDraw = false;
        });
        function changeColor(color){
            ctx.fillStyle = color
        }
        function changeSize(s){
            size = s
        }
        function clearAll(){
            ctx.clearRect(0, 0, 600, 600)
        }

    </script>
</body>
</html>
