<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #canvas {
            width: 400px;
            height: 400px;
            background-color: black;
            border: 1px solid rgba(72, 72, 184, 0.657);
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        let canvas = document.querySelector("#canvas");
        let ctx = canvas.getContext("2d");
        let w = canvas.width;
        let h = canvas.height;
        let score = 0
        let size = 25
        let banana = new Image();
        banana.src = "banana.jpg";

        //Смена позиции еды
        function changeFoodPositon() {
            food.x = random(0, w/size-1);
            food.y = random(0, h/size-1);
        }
        
        let snake = {
            x: [],
            y: [],
            colorHead: "green",
            colorBody: "yellow",
            move: "right",
        }
        snake.x[0] = 0
        snake.y[0] = 0

        let food = {
            x: "",
            y: "",
        }
        food.x != snake.x[0]
        food.y != snake.y[0]
        changeFoodPositon()
        

        function step() {
            ctx.clearRect(0, 0, w, h)

            //Счёт
            ctx.fillStyle = "white"
            ctx.fillText("Счёт: " + score, 26, 35)

            //Поле
            for(let i = 0; i<=w/size; i++){
                ctx.fillStyle = "green"
                ctx.fillRect(i*size, 0, 1, w);
                ctx.fillStyle = "green"
                ctx.fillRect(0, i*size, h, 1);
                for(let j = 0; j<=h/size; j++){
                    ctx.fillStyle = "green"
                    ctx.fillRect(j*size, 0, 1, w);
                    ctx.fillStyle = "green"
                    ctx.fillRect(0, j*size, h, 1);
                }
            }

            //???
            ctx.beginPath();
                ctx.fillStyle = "rgb(143, 143, 143)"
                ctx.fillText("Лишь-бы я не был первым на защите.", 220, 395)
            ctx.fill();
            
            //Голова
            ctx.beginPath();
                ctx.fillStyle = snake.colorHead
                ctx.fillRect(snake.x[0] * size, snake.y[0] * size, size, size)
                //ctx.arc(snake.x[0] * size, snake.y[0] * size, 12, 0, Math.PI * 2)
            ctx.fill();
            
            //Тело
            ctx.fillStyle = snake.colorBody;
            for(let i = 1; i<snake.x.length; i++){
                ctx.fillStyle = snake.colorBody
                ctx.fillRect(snake.x[i] * size, snake.y[i] * size, size, size)
            }

            //Поедание
            if(snake.x[0] === food.x && snake.y[0] === food.y){
                snake.x.push(snake.x[0]);
                snake.y.push(snake.y[0]);
                changeFoodPositon()
            }

            //ПоеданиеX2
            for(let i = snake.x.length -1; i>=1; i--){
                snake.x[i] = snake.x[i-1];
                snake.y[i] = snake.y[i-1];
            }

            //Еда
            ctx.drawImage(banana, food.x*size, food.y*size, size, size)
            ctx.fillRect(food.x*size, food.y*size, size, size)
            
            //Появление надписи после смерти
            for(let i = 1; i<=snake.x.length; i++){
                if(snake.x[0] === snake.x[i] && snake.y[0] === snake.y[i]){
                    ctx.fillStyle = "yellow"
                    ctx.fillText("YOU DIE", 200, 200)
                }
            }

            //Передвижение
            if(snake.move === "right") snake.x[0]++
            if(snake.move === "left") snake.x[0]--
            if(snake.move === "up") snake.y[0]--
            if(snake.move === "down") snake.y[0]++

            //Чтобы нельзя было поворачивать в противоположную сторону
            //if(snake.move === "right" && snake.move !== "left")
            //if(snake.move === "left" && snake.move !== "right")
            //if(snake.move === "up" && snake.move !== "down")
            //if(snake.move === "down" && snake.move !== "up")

            //Врезание в границу
            if(snake.x[0] === w/size) snake.x[0] = 0
            if(snake.x[0] === -1) snake.x[0] = w/size
            if(snake.y[0] === h/size) snake.y[0] = 0
            if(snake.y[0] === -1) snake.y[0] = h/size

            document.addEventListener("keydown", function(e){
                if(e.code === "KeyW"){
                    snake.move = "up"
                }
                if(e.code === "KeyA"){
                    snake.move = "left"
                }
                if(e.code === "KeyS"){
                    snake.move = "down"
                }
                if(e.code === "KeyD"){
                    snake.move = "right"
                }
            });


            setTimeout(() => {  
                requestAnimationFrame(step)
            }, 200);
        }
        step()





        function random(min, max){
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }    
    </script>
    <script src="js.js"></script>
</body>
</html>
