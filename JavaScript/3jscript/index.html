<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas{
            width: 400px;
            height: 400px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        let canvas = document.querySelector("#canvas");
        let ctx = canvas.getContext("2d");
        let w = canvas.width;
        let h = canvas.height;
        let x = 0;
        let y = 0;
        
        function step(){
            ctx.clearRect(0, 0, w, h)
            ctx.fillStyle = "brown"
            ctx.fillRect(x+50, y+250, 200, 100)
            ctx.fillStyle = "brown"
            ctx.fillRect(x+50, y+250, 300, 15)
            ctx.fillStyle = "brown"
            ctx.fillRect(x+140, y+250, 20, -230)
            ctx.fillStyle = "violet"
            ctx.fillRect(x+90, y+130, 120, -50)
            ctx.fillStyle = "violet"
            ctx.fillRect(x+70, y+230, 160, -80)
            ctx.fillStyle = "red"
            ctx.fillRect(x+140, y+60, 100, -50)
            x++
            //y++
            requestAnimationFrame(step)
        }
        step()
    </script>
</body>
</html>
