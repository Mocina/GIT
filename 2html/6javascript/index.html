<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let ticket = 456753
    let n6 = ticket % 10
    let n5 = ((ticket % 100) - n6) / 10
    let n4 = ((ticket % 1000) - n6 - n5*10) / 100
    let n3 = ((ticket % 10000) - n6 - n5*10 - n4*100) / 1000
    let n2 = ((ticket % 100000) - n6 - n5*10 - n4*100 - n3*1000) / 10000
    let n1 = ((ticket % 1000000) - n6 - n5*10 - n4*100 - n3*1000 - n2*10000) / 100000
    let n = n6 + n5 + n4
    let m = n3 + n2 + n1
    document.write(n1)
    
    if(n == m){
        document.write("Вам выпал счастливый билет!")
    }if(n != m){
        document.write("Вам не выпал счастливый билет.")
    }
    </script>
</body>
</html>
