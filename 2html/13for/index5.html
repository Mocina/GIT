<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("Введите число: ");
        document.write("Число введённое вами: " + x + "<br>");
        y = +x[0] + +x[1] + +x[2];
        z = +x[3] + +x[4] + +x[5];
        document.write(y)
        document.write("<br>" + z)
        if(y == z){
            document.write("<br>" + "Билетик счастливый.");
        }
        else{
            document.write("<br>" + "Билет не счастливый.");
        }
    </script>
</body>
</html>
