<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Кто пришёл? :")

        if(a=="Админ"){
            let b = prompt("Введите пароль: ")
            if(b=="Чёрный Властелин"){
                document.write("Добро пожаловать!")
            } else{
                document.write("Неправильно")
            }
            if(b==null){
                document.write("Отмена")
            } else{
                document.write("Неправильно")
            }
            if(b=="Другое"){
                document.write("Я вас не знаю")
            } else{
                document.write("Неправильно")
            }
        } else{
            document.write("Неправильно")
        }
        if(a==null){
            document.write("Вход отменён")
        } else{
            document.write("Неправильно")
        }
        if(a=="Другое"){
            document.write("Я вас не знаю")
        } else{
            document.write("Неправильно")
        }
    </script>
</body>
</html>
