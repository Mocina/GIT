<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("Введите число: ")
        let y = 0;
        while(x!=-1){
            document.write("<br>" + x)
            x--
        }
        if(x==-1){
            document.write("<br>" + "Усё нормально!")
        }
    </script>
</body>
</html>
