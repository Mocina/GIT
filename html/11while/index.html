<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 0;
        while(number!=120){
            number++;
            document.write(" " + number)
            if(number%20==0){
                document.write("<br>")
            }
        }
    </script>
</body>
</html>
