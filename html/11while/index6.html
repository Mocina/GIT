<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 0;
        while(x!=123){
            x = prompt("Введите пароль: ")
            if(x==123){
                document.write("Пароль верен")
            } else{
                x = 0;
            }
        }
    </script>
</body>
</html>
