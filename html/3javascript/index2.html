<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = prompt("Введите любое число: ");
      if (x > 66)
      document.write("Число " + x + " больше 66");

      if (x < 66)
      document.write("Число " + x + " меньше 66");

      if (x == 66)
      document.write("Число " + x + " равно 66");
    </script>
  </body>
</html>
